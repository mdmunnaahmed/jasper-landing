<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Circular Border</title>
    <style>
        /* Center the content for demonstration purposes */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
        }

        /* Circular gradient border */
        .circle-border {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            padding: 5px; /* Space between border and inner content */
            background: conic-gradient(from 0deg, #ff005e, #ffad05, #00f5d4, #ff005e);
            animation: rotate 3s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Inner content */
        .circle-border .content {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #121212; /* Background for inner content */
        }

        /* Rotation animation */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle-border">
        <div class="content"></div>
    </div>
</body>
</html>
