<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- header section start -->
  <header>
    <div class="container">
      <div class="header-wrapper">
        <a href="" class="logo"><img src="./assets/img/logo-dark.svg" alt="uplio"></a>
        <a href="mailto:hello@uplio.co" class="gradient-button">
          <span>hello@uplio.co</span>
        </a>
      </div>
    </div>
  </header>
  <!-- header section end -->

  <!-- hero section start -->
  <section class="hero-section">
    <div class="container">
      <div class="hero-wrapper">
        <div class="top-badge">New version available. <a href="">Download now!</a></div>
        <h1 class="title">Create Weeks of Content in Minutes</h1>
        <h2 class="subtitle">Helping creators grow and maximize their reach in a fraction of the time.</h2>
        <form action="" class="subscription-wrapper">
          <div class="form-group">
            <div class="form-input">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-mail opacity-80 h-5 w-5 pointer-events-none absolute top-1/2 transform -translate-y-1/2 left-4">
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
              </svg>
              <input type="text" class="form-control" placeholder="Enter your email here...">
            </div>
            <button>Join waitlist</button>
          </div>
        </form>
      </div>
      <div class="video-wrapper">
        <video class="video-background" muted loop playsinline poster="./assets/img/poster.png">
          <source src="./assets/img/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </section>
  <!-- hero section end -->

</body>

</html>
